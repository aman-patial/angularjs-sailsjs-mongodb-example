<div id="adminModal" class="modal fade" role="dialog" ng-controller="PhonebookController">
   <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
         <div class="modal-header">
            <h4 class="modal-title">Add Phone Contact</h4>
         </div>
         <div class="modal-body" ng-controller="PhonebookController">
            <div ng-hide="!apiPhoneContactCreateMsg" class="create-success-layout">
               {{apiPhoneContactCreateMsg}}
            </div>
            <form role="form" ng-submit="createPhoneContact()" name="createPhoneContact_form">
              
               <div class="form-group" ng-class="{ 'has-error': createPhoneContact_form.firstName.$invalid && !createPhoneContact_form.firstName.$pristine }">
                  <label for="text" class="mandatory">First Name</label>
                  <input type="text" class="form-control" name="firstName" id="firstName" ng-model="firstName" placeholder="Enter first name" required />
                  <span class="error" ng-if="createPhoneContact_form.firstName.$invalid && !createPhoneContact_form.firstName.$pristine">First name is required</span>
               </div>

               <div class="form-group" ng-class="{ 'has-error': createPhoneContact_form.lastName.$invalid && !createPhoneContact_form.lastName.$pristine }"> 
                  <label for="text" class="mandatory">Last name</label>
                  <input type="text" class="form-control" name="lastName" id="lastName" ng-model="lastName" placeholder="Enter last name" required />
                  <span class="error" ng-if="createPhoneContact_form.lastName.$invalid && !createPhoneContact_form.lastName.$pristine">Last Name is required</span>
               </div>      


               <div class="form-group" ng-class="{ 'has-error': createPhoneContact_form.phonenumber.$invalid && !createPhoneContact_form.phonenumber.$pristine }">
                  <label for="text" class="mandatory">Phone Number</label>
                  <input type="number" class="form-control"  name="phonenumber" id="phonenumber" ng-model="phonenumber" placeholder="Enter Number" required />
                  <span class="error" ng-if="createPhoneContact_form.phonenumber.$invalid && !createTraining_form.phonenumber.$pristine">Phone number is required</span>
               </div>
               
               <div class="modal-footer">
                  <button type="submit" class="btn btn-default" ng-disabled="createTraining_form.$invalid">Save</button><button type="button" data-dismiss="modal" class="btn btn-default">Cancel</button>
               </div>
         </div>
         </form>
      </div>
   </div>
</div>
